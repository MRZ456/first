<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>First Web</title>
    <style>  
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="
      background-color:white;
      text-align:center;
      padding:30px;
    ">
      <style>     
        h1 {
    background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow-text-animation 3s ease-in-out infinite;
  }

  @keyframes rainbow-text-animation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
      </style>
      <h1>Mr.Zhang的笔记</h1>
      <img src="https://github.com/MRZ456/picture/blob/main/%E5%A5%A5%E7%BD%97%E6%8B%89%E6%B9%96%E7%9A%84%E5%A4%9C%E6%99%9A.jpg?raw=true" alt="日天" width="700px" height="350px"> 
    </div>
    <div style="
       max-width: 700px;
       margin: 30px auto;
       padding: 15px;
       line-height:1.5;
       color: black;">
      <b>Welcome to my Web!</b>
      <p style="color: rgb(0, 0, 0); font-size:25px;">我会在这里记录一些笔记来提醒一周亦或是两周之后回来的自己，以至于不要忘了学过的知识。
        <br>HTML:HTML的书写需要先写HTML模板，模板可以从网上搜寻直接使用即可，有一些重要的我不晓得该称作函数还是其他，暂且称之为函数吧。</p>
      <p>常用的函数有“div”“p”等，</p>
      <p>CSS：每书写一句CSS后面要加冒号</p>
    <div>
    <div style="
      background-color:white;
      text-align:center;
      padding:50px;
      font-size:12px;
    ">
      <p id="time"></p>
      <b>“今日听君歌一曲，暂凭杯酒长精神”</b>
      <br>
      <a href="https://github.com/MRZ456">欢迎访问我的github</a>   
    </div>
    <script>
      function updateTime() {
        var timeDiv = document.getElementById("time");
        var date = new Date();
        var dateString = "当前时间：" + date.toLocaleDateString() + " " + date.toLocaleTimeString();
        timeDiv.innerHTML = dateString;
      }
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
