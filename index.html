<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>First Web</title>
    <style>  
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="
      background-color:#f1f1f1;
      text-align:center;
      padding:30px;
    ">
      <img src="https://github.com/MRZ456/picture/blob/main/%E5%A5%A5%E7%BD%97%E6%8B%89%E6%B9%96%E7%9A%84%E5%A4%9C%E6%99%9A.jpg?raw=true" alt="日天" width="700px" height="350px"> 
    </div>
    <div style="
       max-width: 700px;
       margin: 30px auto;
       padding: 15px;
       line-height:1.5;
       color: black;">
      <b>Welcome to my Web!</b>
      <p style="color: rgb(141, 78, 149); font-size:25px;">有的人活着，但他已经死了</p>
    </div>
    <div style="
      background-color:#f1f1;
      text-align:center;
      padding:50px;
      font-size:12px;
    ">
      <p id="time"></p>
      <b>“今日听君歌一曲，暂凭杯酒长精神”</b>
      <a href="https://github.com/MRZ456">访问我的github</a> 
    </div>
    <script>
      function updateTime() {
        var timeDiv = document.getElementById("time");
        var date = new Date();
        var dateString = "当前时间：" + date.toLocaleDateString() + " " + date.toLocaleTimeString();
        timeDiv.innerHTML = dateString;
      }
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
