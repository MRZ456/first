    <script>
        function updateTime() {
          var timeDiv = document.getElementById("time");
          var date = new Date();
          var dateString = "当前时间：" + date.toLocaleDateString() + " " + date.toLocaleTimeString();
          timeDiv.innerHTML = dateString;
        }
        setInterval(updateTime, 1000);
